<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel ="stylesheet" href="style.css">
</head>

<body>
  <div class="app-main">
    <div class="searchInputBox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter City Name" autocomplete="off">
    </div>

    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">Mumbai,IN</div>
        <div class="date" id="date">21 october (Monday),2020</div>
      </div>

      <div class="weather-status">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="min-max"id="min-max">32&deg;C(min)/34&deg;C(max)</div>
        <div class="weather" id="weather">Clear</div>
      </div>
    </div>     <!--weather-body class end-->
  </div>     <!--app-main class end-->



  <script src="main.js"></script>
</body>
</html>
